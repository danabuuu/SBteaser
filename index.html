    // SVG Icons
    const Trophy = () => <svg className="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>;

    const Award = () => <svg className="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>;
    const LogOut = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>;
    const Settings = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;

    function App() {
      const [entries, setEntries] = useState([]);
      const [questions, setQuestions] = useState([]);
      const [correctAnswers, setCorrectAnswers] = useState({});
      const [actualTotalPoints, setActualTotalPoints] = useState(null);

      const [isAdmin, setIsAdmin] = useState(false);
      const [loginForm, setLoginForm] = useState({ username: '', password: '' });
      const [showPassword, setShowPassword] = useState(false);
      const [loading, setLoading] = useState(false);
      const [editingQuestions, setEditingQuestions] = useState(false);
      const [entriesOpen, setEntriesOpen] = useState(true);
      const [updatingPayment, setUpdatingPayment] = useState(null);
      const [showEmailComposer, setShowEmailComposer] = useState(false);
      const [emailMessage, setEmailMessage] = useState('');
      // Get initial view from URL query string (e.g., ?view=scores)
      const getInitialView = () => {
        const params = new URLSearchParams(window.location.search);
        const viewParam = params.get('view');
        return viewParam || 'entry';
      };
      const [view, setView] = useState(getInitialView());

      // Update URL when view changes
      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        if (view !== 'entry') {
          params.set('view', view);
        } else {
          params.delete('view');
        }
        const newUrl = params.toString() ? `?${params.toString()}` : window.location.pathname;
        window.history.replaceState({}, '', newUrl);
      }, [view]);

      const [formData, setFormData] = useState({
        name: '',
        email: '',
        mobile: '',
        answers: Array(20).fill(null),
        tiebreaker: ''
      });

      useEffect(() => {
        loadData();

        // Auto-refresh every 5 seconds when viewing scores
        let interval;
        if (view === 'scores') {
          interval = setInterval(() => {
            loadData();
          }, 5000); // Refresh every 5 seconds
        }

        // Cleanup interval on unmount or view change
        return () => {
          if (interval) clearInterval(interval);
        };
      }, [view]);

      const loadData = async () => {
        // Load entries
        const { data: entriesData } = await supabaseClient
          .from('entries')
          .select('*')
          .order('created_at');
        if (entriesData) {
          setEntries(entriesData.map(e => ({
            ...e,
            answers: bitsToArray(e.answers_bits)
          })));
        }

        // Load questions
        const { data: questionsData } = await supabaseClient
          .from('questions')
          .select('questions')
          .eq('id', 1)
          .single();
        if (questionsData) setQuestions(questionsData.questions);

        // Load correct answers
        const { data: answersData } = await supabaseClient
          .from('correct_answers')
          .select('*')
          .eq('id', 1)
          .single();
        if (answersData) {
          const ans = {};
          for (let i = 0; i < 20; i++) {
            if ((answersData.answered_mask & (1 << i)) !== 0) {
              ans[i] = (answersData.answers_bits & (1 << i)) !== 0;
            }
          }
          setCorrectAnswers(ans);
          setEntriesOpen(answersData.entries_open !== false);
          setActualTotalPoints(answersData.actual_total_points);
        }
      };

      const arrayToBits = (arr) => {
        let bits = 0;
        for (let i = 0; i < 20; i++) {
          if (arr[i] === true) bits |= (1 << i);
        }
        return bits;
      };

      const bitsToArray = (bits) => {
        const arr = [];
        for (let i = 0; i < 20; i++) {
          arr.push((bits & (1 << i)) !== 0);
        }
        return arr;
      };

      const handleLogin = async () => {
        setLoading(true);
        const { data } = await supabaseClient.functions.invoke('verify-admin', {
          body: { username: loginForm.username, password: loginForm.password }
        });
        setLoading(false);
        if (data?.valid) {
          setIsAdmin(true);
          setView('admin');
          setLoginForm({ username: '', password: '' });
        } else {
          alert('Invalid credentials');
        }
      };

      const handleSubmit = async () => {
        if (!formData.name || formData.answers.includes(null) || !formData.tiebreaker) {
          alert('Please complete all fields');
          return;
        }
        setLoading(true);
        await supabaseClient.from('entries').insert({
          name: formData.name,
          email: formData.email,
          mobile: formData.mobile,
          answers_bits: arrayToBits(formData.answers),
          tiebreaker: parseInt(formData.tiebreaker)
        });
        setLoading(false);
        setFormData({ name: '', email: '', mobile: '', answers: Array(20).fill(null), tiebreaker: '' });
        alert('Entry submitted!');
        loadData();
      };

      const handleCorrectAnswerChange = async (index, value) => {
        const { data: current } = await supabaseClient
          .from('correct_answers')
          .select('answers_bits, answered_mask')
          .eq('id', 1)
          .single();

        if (current) {
          let newAnswersBits = current.answers_bits;
          let newAnsweredMask = current.answered_mask;

          if (value === undefined) {
            newAnsweredMask &= ~(1 << index);
            newAnswersBits &= ~(1 << index);
          } else {
            newAnsweredMask |= (1 << index);
            if (value) {
              newAnswersBits |= (1 << index);
            } else {
              newAnswersBits &= ~(1 << index);
            }
          }

          await supabaseClient
            .from('correct_answers')
            .update({
              answers_bits: newAnswersBits,
              answered_mask: newAnsweredMask
            })
            .eq('id', 1);

          loadData();
        }
      };

      const exportCorrectAnswers = () => {
        // Create two rows: Yes answers and No answers
        const yesRow = ['Yes'];
        const noRow = ['No'];

        for (let i = 0; i < 20; i++) {
          if (correctAnswers[i] === true) {
            yesRow.push('X');
            noRow.push('');
          } else if (correctAnswers[i] === false) {
            yesRow.push('');
            noRow.push('X');
          } else {
            // Not answered yet
            yesRow.push('');
            noRow.push('');
          }
        }

        const csvContent = [yesRow, noRow]
          .map(row => row.map(cell => `"${cell}"`).join(','))
          .join('\n');

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', `correct-answers-${new Date().toISOString().split('T')[0]}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      const exportQuestions = () => {
        // One question per line
        const csvContent = questions.map(q => `"${q}"`).join('\n');

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', `questions-${new Date().toISOString().split('T')[0]}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      const exportResultsPage = () => {
        const sorted = sortEntries(entries);
        const totalAnswered = Object.keys(correctAnswers).length;
        const calculatePercentage = (questionIndex) => {
          if (entries.length === 0) return 0;
          const yesCount = entries.filter(e => e.answers[questionIndex] === true).length;
          return Math.round((yesCount / entries.length) * 100);
        };

        const year = new Date().getFullYear();
        const exportDate = new Date().toLocaleDateString();
        const actualPointsHtml = actualTotalPoints !== null 
          ? '<div class="text-md text-gray-600">Actual Total Points: ' + actualTotalPoints + '</div>' 
          : '';
        
        const questionsHtml = questions.map((q, i) => {
          const isAnswered = correctAnswers[i] !== undefined;
          const bgClass = isAnswered ? 'bg-blue-100' : '';
          const checkmark = isAnswered ? '<span class="text-green-600">âœ“</span>' : '';
          const answerInfo = isAnswered 
            ? '<div class="mt-2 pt-2 border-t border-gray-700 font-semibold">Answer: ' + (correctAnswers[i] ? 'YES' : 'NO') + '</div>'
            : '';
          const tooltipPos = i >= 17 ? 'right-0' : 'left-1/2 transform -translate-x-1/2';
          const arrowPos = i >= 17 ? 'right-3' : 'left-1/2 transform -translate-x-1/2';
          
          return '<th class="px-1 py-2 text-center relative group cursor-help ' + bgClass + '">' +
            '<div class="font-bold flex items-center justify-center gap-1">' + (i + 1) + checkmark + '</div>' +
            '<div class="text-xs text-gray-500">' + calculatePercentage(i) + '% Y</div>' +
            '<div class="absolute top-full mt-2 hidden group-hover:block bg-gray-900 text-white text-xs rounded py-2 px-3 z-50 shadow-lg min-w-max max-w-xs ' + tooltipPos + '">' +
            '<div class="whitespace-normal">' + q + '</div>' + answerInfo +
            '<div class="absolute bottom-full border-4 border-transparent border-b-gray-900 ' + arrowPos + '"></div>' +
            '</div></th>';
        }).join('');

        const rowsHtml = sorted.map((entry, rank) => {
          const answersHtml = entry.answers.map((ans, i) => {
            let cellClass = 'px-1 py-2 text-center font-bold ';
            if (correctAnswers[i] !== undefined) {
              cellClass += correctAnswers[i] === ans ? 'bg-green-400 text-white' : 'bg-red-200';
            }
            return '<td class="' + cellClass + '">' + (ans ? 'Y' : ' N') + '</td>';
          }).join('');
          
          return '<tr class="border-b hover:bg-gray-50">' +
            '<td class="px-2 py-2 font-bold sticky left-0 bg-white z-10">' + (rank + 1) + '</td>' +
            '<td class="px-2 py-2 font-semibold sticky left-12 bg-white z-10">' + entry.name + '</td>' +
            '<td class="px-2 py-2 text-center font-bold text-lg text-purple-600 sticky left-32 bg-white z-10">' + calculateScore(entry) + '</td>' +
            answersHtml +
            '<td class="px-2 py-2 text-center text-gray-600">' + entry.tiebreaker + '</td>' +
            '</tr>';
        }).join('');

        const htmlContent = '<!DOCTYPE html><html lang="en"><head>' +
          '<meta charset="UTF-8">' +
          '<meta name="viewport" content="width=device-width, initial-scale=1.0">' +
          '<title>Super Bowl Pool Results - ' + year + '</title>' +
          '<script src="https://cdn.tailwindcss.com"></scr' + 'ipt>' +
          '</head><body>' +
          '<div class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-blue-800 p-4">' +
          '<div class="max-w-7xl mx-auto bg-white rounded-lg shadow-2xl p-6">' +
          '<div class="mb-6"><div class="flex flex-col items-center gap-4 mb-6">' +
          '<img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/16/Super_Bowl_logo.svg/2560px-Super_Bowl_logo.svg.png" alt="Super Bowl Logo" class="h-24"/>' +
          '<h1 class="text-3xl font-bold">Final Results - ' + year + '</h1>' +
          '<div class="text-lg font-semibold text-gray-700">' + totalAnswered + ' of 20 questions answered â€¢ Max possible score: ' + totalAnswered + '</div>' +
          actualPointsHtml +
          '<div class="text-sm text-gray-500">Exported on ' + exportDate + '</div>' +
          '</div></div>' +
          '<div class="overflow-x-auto overflow-y-visible">' +
          '<table class="w-full text-xs relative"><thead><tr class="bg-gray-100">' +
          '<th class="px-2 py-2 text-left sticky left-0 bg-gray-100 z-10">Rank</th>' +
          '<th class="px-2 py-2 text-left sticky left-12 bg-gray-100 z-10">Name</th>' +
          '<th class="px-2 py-2 text-center sticky left-32 bg-gray-100 z-10"><div>Score</div><div class="text-xs font-normal text-gray-500">of ' + totalAnswered + '</div></th>' +
          questionsHtml +
          '<th class="px-2 py-2 text-center">TB</th>' +
          '</tr></thead><tbody>' + rowsHtml + '</tbody></table>' +
          '</div></div></div></body></html>';

        const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', 'results-' + year + '.html');
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
      const exportToCSV = () => {
        // Create CSV header
        const headers = ['Name'];
        for (let i = 1; i <= 20; i++) {
          headers.push(`Q${i}`);
        }
        headers.push('Tiebreaker', 'Unpaid', 'Email', 'Mobile');

        // Create CSV rows
        const rows = entries.map(entry => {
          const row = [entry.name];
          // Add answers (Y/N)
          entry.answers.forEach(ans => row.push(ans ? 'Y' : 'N'));
          // Add tiebreaker
          row.push(entry.tiebreaker);
          // Add unpaid marker (X if unpaid, blank if paid)
          row.push(entry.paid ? '' : 'X');
          // Add contact info
          row.push(entry.email || '', entry.mobile || '');
          return row;
        });

        // Combine header and rows
        const csvContent = [headers, ...rows]
          .map(row => row.map(cell => `"${cell}"`).join(','))
          .join('\n');

        // Create download
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', `superbowl-entries-${new Date().toISOString().split('T')[0]}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
      const handleTogglePayment = async (entryId, currentStatus) => {
        setUpdatingPayment(entryId);
        const { error } = await supabaseClient
          .from('entries')
          .update({ paid: !currentStatus })
          .eq('id', entryId);

        if (!error) {
          loadData();
        }
        setUpdatingPayment(null);
      };
      const handleToggleEntries = async () => {
        const newState = !entriesOpen;
        const { error } = await supabaseClient
          .from('correct_answers')
          .update({ entries_open: newState })
          .eq('id', 1);

        if (!error) {
          setEntriesOpen(newState);
          alert(newState ? 'Entries are now OPEN' : 'Entries are now CLOSED');
        }
      };

      const handleSaveQuestions = async () => {
        setLoading(true);
        const { error } = await supabaseClient
          .from('questions')
          .update({ questions })
          .eq('id', 1);
        setLoading(false);
        if (!error) {
          alert('Questions saved!');
          setEditingQuestions(false);
        }
      };

      const calculateScore = (entry) => {
        let score = 0;
        entry.answers.forEach((ans, i) => {
          if (correctAnswers[i] !== undefined && correctAnswers[i] === ans) score++;
        });
        return score;
      };

      const calculatePercentages = (questionIndex) => {
        if (entries.length === 0) return 0;
        const yesCount = entries.filter(e => e.answers[questionIndex] === true).length;
        return Math.round((yesCount / entries.length) * 100);
      };

      const sortEntries = (entries) => {
        return [...entries].sort((a, b) => {
          const scoreA = calculateScore(a);
          const scoreB = calculateScore(b);
          if (scoreB !== scoreA) return scoreB - scoreA;
          
          // If scores are equal and we have actual total points, sort by tiebreaker distance
          if (actualTotalPoints !== null) {
            const distanceA = Math.abs(a.tiebreaker - actualTotalPoints);
            const distanceB = Math.abs(b.tiebreaker - actualTotalPoints);
            return distanceA - distanceB;
          }
          return 0;
        });
      };

      const handleActualTotalPointsChange = async (value) => {
        const points = value === '' ? null : parseInt(value);
        const { error } = await supabaseClient
          .from('correct_answers')
          .update({ actual_total_points: points })
          .eq('id', 1);
        
        if (!error) {
          setActualTotalPoints(points);
        }
      };

      const handleSendEmail = async () => {
        if (!emailMessage.trim()) {
          alert('Please enter a message');
          return;
        }

        const recipients = entries.filter(e => e.email).map(e => e.email);

        if (recipients.length === 0) {
          alert('No entries with email addresses found');
          return;
        }

        const scoresUrl = window.location.origin + window.location.pathname + '?view=scores';
        const subject = encodeURIComponent('Super Bowl Pool Update');
        const body = encodeURIComponent(
          emailMessage + '\n\n' +
          'View Current Scores:\n' +
          scoresUrl + '\n\n' +
          'Good luck!'
        );
        const bcc = encodeURIComponent(recipients.join(','));

        const mailtoLink = `mailto:?bcc=${bcc}&subject=${subject}&body=${body}`;
        window.location.href = mailtoLink;
      };

      const handleResetForNextYear = async () => {
        const confirmText = 'RESET';
        const userInput = prompt(
          `âš ï¸ WARNING: This will DELETE all ${entries.length} entries and reset all answers!\n\n` +
          `Questions will be preserved.\n\n` +
          `Make sure you've exported the results first!\n\n` +
          `Type "${confirmText}" to confirm:`
        );

        if (userInput !== confirmText) {
          alert('Reset cancelled');
          return;
        }

        setLoading(true);

        try {
          // Delete all entries
          const { error: deleteError } = await supabaseClient
            .from('entries')
            .delete()
            .gte('id', 0); // Delete all rows (all IDs are >= 0)

          if (deleteError) throw deleteError;

          // Reset correct answers
          const { error: resetError } = await supabaseClient
            .from('correct_answers')
            .update({
              answers_bits: 0,
              answered_mask: 0,
              actual_total_points: null
            })
            .eq('id', 1);

          if (resetError) throw resetError;

          setLoading(false);
          alert('âœ“ Reset complete! Ready for next year.');
          loadData();
        } catch (error) {
          setLoading(false);
          alert('Error during reset: ' + error.message);
        }
      };

      // Entry Form
      if (view === 'entry') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-blue-800 p-4">
            <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-2xl p-6">
              <div className="flex items-center justify-between mb-6">
                <div className="flex flex-col items-center w-full gap-4">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/1/16/Super_Bowl_logo.svg/2560px-Super_Bowl_logo.svg.png"
                    alt="Vince Lombardi Trophy"
                    className="h-24"
                  />
                  <h2 className="text-3xl font-bold">Dan's Super Bowl Teaser Pool</h2>
                </div>
                <div className="flex gap-2 justify-center mt-4">
                  <button onClick={() => setView('scores')} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    View Scores
                  </button>
                  <select 
                    onChange={(e) => {
                      if (e.target.value) {
                        window.open('https://danabuuu.github.io/SBteaser/results-' + e.target.value + '.html', '_blank');
                        e.target.value = '';
                      }
                    }}
                    className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                  >
                    <option value="">Past Results...</option>
                    {Array.from({ length: new Date().getFullYear() - 2026 + 1 }, (_, i) => 2026 + i).reverse().map(year => (
                      <option key={year} value={year}>{year}</option>
                    ))}
                  </select>
                  <button onClick={() => setView('login')} className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                    Admin
                  </button>
                </div>
              </div>

              <div className="mb-4">
                <label className="block font-semibold mb-2">Your Name</label>
                <input
                  type="text"
                  value={formData.name}
                  onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                  className="w-full px-4 py-2 border rounded-lg"
                  placeholder="Enter your name"
                />
              </div>

              <div className="mb-4">
                <label className="block font-semibold mb-2">Email</label>
                <input
                  type="email"
                  value={formData.email}
                  onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                  className="w-full px-4 py-2 border rounded-lg"
                  placeholder="your@email.com"
                />
              </div>

              <div className="mb-4">
                <label className="block font-semibold mb-2">Mobile Number</label>
                <input
                  type="tel"
                  value={formData.mobile}
                  onChange={(e) => setFormData({ ...formData, mobile: e.target.value })}
                  className="w-full px-4 py-2 border rounded-lg"
                  placeholder="(555) 123-4567"
                />
              </div>

              <h2 className="text-xl font-bold mb-4">Answer YES or NO:</h2>
              <div className="space-y-3 mb-6">
                {questions.map((q, i) => (
                  <div key={i} className="bg-gray-50 p-4 rounded-lg">
                    <p className="mb-2"><strong>{i + 1}.</strong> {q}</p>
                    <div className="flex gap-4">
                      <label className="flex items-center cursor-pointer">
                        <input
                          type="radio"
                          checked={formData.answers[i] === true}
                          onChange={() => {
                            const newAnswers = [...formData.answers];
                            newAnswers[i] = true;
                            setFormData({ ...formData, answers: newAnswers });
                          }}
                          className="w-4 h-4"
                        />
                        <span className="ml-2">YES</span>
                      </label>
                      <label className="flex items-center cursor-pointer">
                        <input
                          type="radio"
                          checked={formData.answers[i] === false}
                          onChange={() => {
                            const newAnswers = [...formData.answers];
                            newAnswers[i] = false;
                            setFormData({ ...formData, answers: newAnswers });
                          }}
                          className="w-4 h-4"
                        />
                        <span className="ml-2">NO</span>
                      </label>
                    </div>
                  </div>
                ))}
              </div>

              <div className="mb-6">
                <label className="block font-semibold mb-2">Tiebreaker: Total Points</label>
                <input
                  type="number"
                  value={formData.tiebreaker}
                  onChange={(e) => setFormData({ ...formData, tiebreaker: e.target.value })}
                  className="w-full px-4 py-2 border rounded-lg"
                  placeholder="e.g., 51"
                />
              </div>

              {!entriesOpen ? (
                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
                  <p className="font-bold">Entries are now closed</p>
                  <p className="text-sm">Thank you for your interest!</p>
                </div>
              ) : (
                <button
                  onClick={handleSubmit}
                  disabled={loading || !formData.name || !formData.email || !formData.mobile || formData.answers.includes(null) || !formData.tiebreaker}
                  className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  {loading ? 'Submitting...' : 'Submit Entry'}
                </button>
              )}

              <div className="mt-4 text-center text-gray-600 flex items-center justify-center gap-2">
                <Users />
                {entries.length} entries submitted
              </div>
            </div>
          </div>
        );
      }

      // Login View - also show login if trying to access admin while not logged in
      if (view === 'login' || (view === 'admin' && !isAdmin)) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-blue-800 p-4 flex items-center justify-center">
            <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
              <div className="flex items-center gap-3 mb-6">
                <Lock />
                <h1 className="text-2xl font-bold">Admin Login</h1>
              </div>
              <div className="space-y-4">
                <div>
                  <label className="block font-semibold mb-2">Username</label>
                  <input
                    type="text"
                    value={loginForm.username}
                    onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })}
                    className="w-full px-4 py-2 border rounded-lg"
                  />
                </div>
                <div>
                  <label className="block font-semibold mb-2">Password</label>
                  <div className="relative">
                    <input
                      type={showPassword ? 'text' : 'password'}
                      value={loginForm.password}
                      onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
                      onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                      className="w-full px-4 py-2 border rounded-lg"
                    />
                    <button
                      onClick={() => setShowPassword(!showPassword)}
                      className="absolute right-3 top-2.5"
                    >
                      {showPassword ? <EyeOff /> : <Eye />}
                    </button>
                  </div>
                </div>
                <button
                  onClick={handleLogin}
                  disabled={loading}
                  className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold disabled:opacity-50"
                >
                  {loading ? 'Logging in...' : 'Login'}
                </button>
                <button
                  onClick={() => setView('entry')}
                  className="w-full bg-gray-200 py-2 rounded-lg hover:bg-gray-300"
                >
                  Back
                </button>
              </div>
            </div>
          </div>
        );
      }

      // Admin View - redirect to login if not authenticated
      if (view === 'admin') {
        if (!isAdmin) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-blue-800 p-4 flex items-center justify-center">
              <div className="bg-white rounded-lg shadow-2xl p-8">
                <p className="text-gray-700 mb-4">Please log in to access the admin panel.</p>
                <button
                  onClick={() => setView('login')}
                  className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                >
                  Go to Login
                </button>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-blue-800 p-4">
            <div className="max-w-full mx-auto bg-white rounded-lg shadow-2xl p-6">
              <div className="flex items-center justify-between mb-6">
                <div className="flex items-center gap-3">
                  <Award />
                  <h1 className="text-3xl font-bold">Admin Panel</h1>
                </div>
                <div className="flex gap-2">
                  <button
                    onClick={exportResultsPage}
                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-semibold"
                  >
                    ðŸ“„ Export Results Page
                  </button>

                  <button
                    onClick={handleResetForNextYear}
                    disabled={loading}
                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold disabled:opacity-50"
                  >
                    ðŸ”„ Reset for Next Year
                  </button>

                  <button
                    onClick={handleToggleEntries}
                    className={`px-4 py-2 ${entriesOpen ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'} text-white rounded-lg font-semibold`}
                  >
                    {entriesOpen ? 'Close Entries' : 'Open Entries'}
                  </button>

                  <button
                    onClick={() => setEditingQuestions(!editingQuestions)}
                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2"
                  >
                    <Settings />
                    {editingQuestions ? 'Done Editing' : 'Edit Questions'}
                  </button>
                  <button
                    onClick={() => {
                      setIsAdmin(false);
                      setView('entry');
                    }}
                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center gap-2"
                  >
                    <LogOut />
                    Logout
                  </button>
                </div>
              </div>

              {editingQuestions ? (
                <div className="space-y-3 mb-6">
                  <h2 className="text-xl font-bold mb-4">Edit Questions</h2>
                  {questions.map((q, i) => (
                    <div key={i} className="flex gap-2">
                      <span className="font-semibold mt-2">{i + 1}.</span>
                      <input
                        type="text"
                        value={q}
                        onChange={(e) => {
                          const newQ = [...questions];
                          newQ[i] = e.target.value;
                          setQuestions(newQ);
                        }}
                        className="flex-1 px-3 py-2 border rounded-lg"
                      />
                    </div>
                  ))}
                  <button
                    onClick={handleSaveQuestions}
                    disabled={loading}
                    className="mt-4 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50"
                  >
                    {loading ? 'Saving...' : 'Save Questions'}
                  </button>
                </div>
              ) : (
                <>
                  <div className="mb-6">
                    <label className="block font-semibold mb-2">Actual Total Points in Game (for tiebreaker)</label>
                    <input
                      type="number"
                      value={actualTotalPoints === null ? '' : actualTotalPoints}
                      onChange={(e) => handleActualTotalPointsChange(e.target.value)}
                      className="w-48 px-4 py-2 border rounded-lg"
                      placeholder="e.g., 48"
                    />
                    {actualTotalPoints !== null && (
                      <span className="ml-3 text-green-600 font-semibold">âœ“ Set</span>
                    )}
                  </div>

                  <div className="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <div className="flex items-center justify-between mb-3">
                      <h3 className="font-semibold text-lg">Email Players</h3>
                      <button
                        onClick={() => setShowEmailComposer(!showEmailComposer)}
                        className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
                      >
                        {showEmailComposer ? 'Close' : 'Compose Email'}
                      </button>
                    </div>
                    {showEmailComposer && (
                      <div className="space-y-3">
                        <div>
                          <label className="block text-sm font-semibold mb-1">Message</label>
                          <textarea
                            value={emailMessage}
                            onChange={(e) => setEmailMessage(e.target.value)}
                            className="w-full px-3 py-2 border rounded-lg"
                            rows="4"
                            placeholder="Enter your message to players..."
                          />
                          <p className="text-xs text-gray-600 mt-1">
                            A link to view scores will be automatically included. This will open your email client with all recipients pre-filled.
                          </p>
                        </div>
                        <div className="flex items-center gap-3">
                          <button
                            onClick={handleSendEmail}
                            disabled={!emailMessage.trim()}
                            className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
                          >
                            Open Email with {entries.filter(e => e.email).length} recipient(s)
                          </button>
                          <span className="text-sm text-gray-600">
                            {entries.filter(e => e.email).length} of {entries.length} entries have email addresses
                          </span>
                        </div>
                      </div>
                    )}
                  </div>

                  <div className="flex items-center justify-between mb-4">
                    <div>
                      <h2 className="text-xl font-bold">Enter Correct Answers</h2>
                      <p className="text-sm text-gray-600 mt-1">
                        <span className="font-semibold text-green-600">{Object.keys(correctAnswers).length} answered</span>
                        {' â€¢ '}
                        <span className="font-semibold text-orange-600">{20 - Object.keys(correctAnswers).length} remaining</span>
                      </p>
                    </div>
                    <div className="flex gap-2">
                      <button
                        onClick={exportCorrectAnswers}
                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-semibold"
                      >
                        Export Answers
                      </button>
                      <button
                        onClick={exportQuestions}
                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-semibold"
                      >
                        Export Questions
                      </button>
                    </div>
                  </div>
                  <div className="space-y-3 mb-8">
                    {questions.map((q, i) => (
                      <div key={i} className={`p-4 rounded-lg border-2 ${
                        correctAnswers[i] !== undefined 
                          ? 'bg-green-50 border-green-300' 
                          : 'bg-orange-50 border-orange-300'
                      }`}>
                        <p className="mb-3">
                          <strong>{i + 1}.</strong> {q}
                          {correctAnswers[i] !== undefined && (
                            <span className="ml-2 text-green-600 font-bold">âœ“</span>
                          )}
                        </p>
                        <div className="flex gap-4">
                          <label className="flex items-center cursor-pointer">
                            <input
                              type="radio"
                              checked={correctAnswers[i] === true}
                              onChange={() => handleCorrectAnswerChange(i, true)}
                              className="w-4 h-4"
                            />
                            <span className="ml-2 font-semibold">YES</span>
                          </label>
                          <label className="flex items-center cursor-pointer">
                            <input
                              type="radio"
                              checked={correctAnswers[i] === false}
                              onChange={() => handleCorrectAnswerChange(i, false)}
                              className="w-4 h-4"
                            />
                            <span className="ml-2 font-semibold">NO</span>
                          </label>
                          <label className="flex items-center cursor-pointer">
                            <input
                              type="radio"
                              checked={correctAnswers[i] === undefined}
                              onChange={() => handleCorrectAnswerChange(i, undefined)}
                              className="w-4 h-4"
                            />
                            <span className="ml-2 text-gray-500">Not Yet Answered</span>
                          </label>
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="flex items-center justify-between mb-4">
                    <h2 className="text-xl font-bold">All Entries ({entries.length})</h2>
                    <div className="flex items-center gap-4">
                      <button
                        onClick={exportToCSV}
                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold"
                      >
                        Export to CSV
                      </button>
                      <div className="text-sm">
                        <span className="font-semibold text-green-600">
                          {entries.filter(e => e.paid).length} paid
                        </span>
                        {' / '}
                        <span className="font-semibold text-gray-600">
                          {entries.filter(e => !e.paid).length} unpaid
                        </span>
                      </div>
                    </div>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                      <thead>
                        <tr className="bg-gray-100">
                          <th className="px-3 py-2 text-left">Name</th>
                          <th className="px-3 py-2 text-left">Email</th>
                          <th className="px-3 py-2 text-left">Mobile</th>
                          <th className="px-3 py-2 text-left">Paid</th>
                          <th className="px-3 py-2 text-left">Score</th>
                          <th className="px-3 py-2 text-left">Answers</th>
                          <th className="px-3 py-2 text-left">Tiebreaker</th>
                        </tr>
                      </thead>
                      <tbody>
                        {sortEntries(entries).map((entry) => (
                          <tr key={entry.id} className="border-b hover:bg-gray-50">
                            <td className="px-3 py-3 font-semibold">{entry.name}</td>
                            <td className="px-3 py-3 text-sm">{entry.email}</td>
                            <td className="px-3 py-3 text-sm">{entry.mobile}</td>
                            <td className="px-3 py-3">
                              <button
                                onClick={() => handleTogglePayment(entry.id, entry.paid)}
                                disabled={updatingPayment === entry.id}
                                className={`px-3 py-1 rounded text-sm font-semibold ${entry.paid
                                    ? 'bg-green-500 text-white hover:bg-green-600'
                                    : 'bg-gray-300 text-gray-700 hover:bg-gray-400'
                                  } disabled:opacity-50`}
                              >
                                {updatingPayment === entry.id ? '...' : entry.paid ? 'PAID' : 'Unpaid'}
                              </button>
                            </td>
                            <td className="px-3 py-3 text-lg font-bold text-purple-600">
                              {calculateScore(entry)}
                            </td>

                            <td className="px-3 py-3">
                              <div className="flex gap-1 flex-wrap">
                                {entry.answers.map((ans, i) => (
                                  <span
                                    key={i}
                                    className={`px-1.5 py-0.5 rounded text-xs font-semibold ${correctAnswers[i] !== undefined && correctAnswers[i] === ans
                                        ? 'bg-green-500 text-white'
                                        : ans
                                          ? 'bg-green-100 text-green-800'
                                          : 'bg-red-100 text-red-800'
                                      }`}
                                  >
                                    {i + 1}:{ans ? 'Y' : 'N'}
                                  </span>
                                ))}
                              </div>
                            </td>
                            <td className="px-3 py-3">{entry.tiebreaker}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </>
              )}
            </div>
          </div>
        );
      }

      // Scores View
      if (view === 'scores') {
        const sorted = sortEntries(entries);
        const totalAnswered = Object.keys(correctAnswers).length;
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-blue-800 p-4">
            <div className="max-w-7xl mx-auto bg-white rounded-lg shadow-2xl p-6">
              <div className="mb-6">
                <div className="flex flex-col items-center gap-4 mb-6">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/1/16/Super_Bowl_logo.svg/2560px-Super_Bowl_logo.svg.png"
                    alt="Vince Lombardi Trophy"
                    className="h-24"
                  />
                  <h1 className="text-3xl font-bold">Live Scoreboard</h1>
                  <div className="text-lg font-semibold text-gray-700">
                    {totalAnswered} of 20 questions answered â€¢ Max possible score: {totalAnswered}
                  </div>
                  <div className="flex items-center gap-2">
                    <label className="text-sm font-semibold text-gray-600">View Past Results:</label>
                    <select 
                      onChange={(e) => {
                        if (e.target.value) {
                          window.open('https://danabuuu.github.io/SBteaser/results-' + e.target.value + '.html', '_blank');
                          e.target.value = '';
                        }
                      }}
                      className="px-3 py-1 border rounded-lg text-sm"
                    >
                      <option value="">Select a year...</option>
                      {Array.from({ length: new Date().getFullYear() - 2026 + 1 }, (_, i) => 2026 + i).reverse().map(year => (
                        <option key={year} value={year}>{year}</option>
                      ))}
                    </select>
                  </div>
                </div>
                <div className="flex justify-center mt-4">
                  <button onClick={() => setView('entry')} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Back to Entry Form
                  </button>
                </div>
              </div>
              <div className="overflow-x-auto overflow-y-visible">
                <table className="w-full text-xs relative">
                  <thead>
                    <tr className="bg-gray-100">
                      <th className="px-2 py-2 text-left sticky left-0 bg-gray-100 z-10">Rank</th>
                      <th className="px-2 py-2 text-left sticky left-12 bg-gray-100 z-10">Name</th>
                      <th className="px-2 py-2 text-center sticky left-32 bg-gray-100 z-10">
                        <div>Score</div>
                        <div className="text-xs font-normal text-gray-500">of {totalAnswered}</div>
                      </th>
                      {questions.map((q, i) => (
                        <th key={i} className={`px-1 py-2 text-center relative group cursor-help ${correctAnswers[i] !== undefined ? 'bg-blue-100' : ''}`}>
                          <div className="font-bold flex items-center justify-center gap-1">
                            {i + 1}
                            {correctAnswers[i] !== undefined && (
                              <span className="text-green-600">âœ“</span>
                            )}
                          </div>
                          <div className="text-xs text-gray-500">{calculatePercentages(i)}% Y</div>
                          <div className={`absolute top-full mt-2 hidden group-hover:block bg-gray-900 text-white text-xs rounded py-2 px-3 z-50 shadow-lg min-w-max max-w-xs ${i >= 17 ? 'right-0' : 'left-1/2 transform -translate-x-1/2'
                            }`}>
                            <div className="whitespace-normal">{q}</div>
                            {correctAnswers[i] !== undefined && (
                              <div className="mt-2 pt-2 border-t border-gray-700 font-semibold">
                                Answer: {correctAnswers[i] ? 'YES' : 'NO'}
                              </div>
                            )}
                            <div className={`absolute bottom-full border-4 border-transparent border-b-gray-900 ${i >= 17 ? 'right-3' : 'left-1/2 transform -translate-x-1/2'
                              }`}></div>
                          </div>
                        </th>
                      ))}
                      <th className="px-2 py-2 text-center">TB</th>
                    </tr>
                  </thead>
                  <tbody>
                    {sorted.map((entry, rank) => (
                      <tr key={entry.id} className="border-b hover:bg-gray-50">
                        <td className="px-2 py-2 font-bold sticky left-0 bg-white z-10">{rank + 1}</td>
                        <td className="px-2 py-2 font-semibold sticky left-12 bg-white z-10">{entry.name}</td>
                        <td className="px-2 py-2 text-center font-bold text-lg text-purple-600 sticky left-32 bg-white z-10">
                          {calculateScore(entry)}
                        </td>
                        {entry.answers.map((ans, i) => (
                          <td
                            key={i}
                            className={`px-1 py-2 text-center font-bold ${
                              correctAnswers[i] !== undefined
                                ? correctAnswers[i] === ans
                                  ? 'bg-green-400 text-white'
                                  : 'bg-red-200'
                                : ''
                              }`}
                          >
                            {ans ? 'Y' : ' N'}
                          </td>
                        ))}
                        <td className="px-2 py-2 text-center text-gray-600">{entry.tiebreaker}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        );
      }
      return null;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
